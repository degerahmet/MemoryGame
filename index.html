<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Memory Game</h1>
      <div class="difficulty">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
          <option value="4">Easy (4x4)</option>
          <option value="6">Medium (6x6)</option>
          <option value="8">Hard (8x8)</option>
        </select>
      </div>
      <div class="stats">
        <div>Moves: <span id="moves">0</span></div>
        <div>Time: <span id="timer">0:00</span></div>
      </div>
      <div id="grid" class="grid"></div>
    </div>
    <div id="gameOver" class="modal">
      <h2>Congratulations! ðŸŽ‰</h2>
      <p>You completed the game in <span id="finalMoves">0</span> moves</p>
      <p>Time: <span id="finalTime">0:00</span></p>
      <button id="playAgain">Play Again</button>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
